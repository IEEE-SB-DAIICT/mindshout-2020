    <!--Registration form-->
    <!--<form class="form-inline">

    <form class="registration-form">
      <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">Name:</label>
          <div class="col-5">
              <input  class="form-control" type="text" id="inputName" maxlength="26" style="width: fit-content;" required>
          </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Mobile No:</label>
        <div class="col-5">
            <input class="form-control" type="text" id="inputPhone" maxlength="15" style="width: fit-content;" required >
        </div>
      </div>
      <div class="form-group row">
          <label for="example-email-input" class="col-2 col-form-label">E-mail:</label>
          <div class="col-5">
              <input class="form-control" type="email" id="inputEmail" maxlength="50" style="width: 75%" required>
          </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">School Name:</label>
        <div class="col-5">
            <input  class="form-control" type="text" id="inputSchool" maxlength="54" style="width: 75%" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Birth-date :</label>
        <div class="col-5">
            <input  class="form-control" type="text" id="inputdob" maxlength="26" placeholder="DD/MM/YYYY" style="width: fit-content;" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Standard :</label>
        <select class="form-control" id="inputStd" style="width: fit-content;">
          <option>8th</option>
          <option>9th</option>
          <option>10th</option>
          <option>11th</option>
          <option>12th</option>
        </select>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">City:</label>
        <div class="col-5">
            <input  class="form-control" type="text" id="inputCity" maxlength="40" style="width: fit-content;" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">State:</label>
        <div class="col-5">
            <input  class="form-control" type="text" id="inputState" maxlength="40" style="width: fit-content;" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-email-input" class="col-2 col-form-label">Country:</label>
        <div class="col-5">
            <input  class="form-control" type="text" id="inputCountry" maxlength="40" style="width: fit-content;" required>
        </div>
      </div>
      <div class="form-group row">
        <label style="margin-left: 1%;">Please attach scanned photo of your school id:<br>(that contains your photograph, standard and name) <span class="glyphicon glyphicon-fire"></span></label>
        <input type="file" onchange="previewFile()" id="files" name="files[]" multiple required />
      <div>
      <div class="text-center">
          <button type="submit" class="btn btn-primary"> Register </button>
      </div>   
    </form>
    <!--Registration form Ends-->

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script>
      'use strict';

      //grab a form
      const form = document.querySelector('.registration-form');

      //grab inputs
      class FormFields
      {
        FormFields(){
          var inputName;
          var inputPhone;
          var inputEmail;
          var inputSchool;
          var inputdob;
          var inputStd;
          var inputCity;
          var inputState;
          var inputCountry; 
          var ImageUrl="";
        }
      }

      let input = new FormFields();
      input.inputName = form.querySelector('#inputName');
      input.inputPhone = form.querySelector('#inputPhone');
      input.inputEmail = form.querySelector('#inputEmail');
      input.inputSchool = form.querySelector('#inputSchool');
      input.inputdob = form.querySelector('#inputdob');

      var e = document.getElementById("inputStd");
      input.inputStd = e.options[e.selectedIndex].text;

      input.inputCity = form.querySelector('#inputCity');
      input.inputState = form.querySelector('#inputState');
      input.inputCountry = form.querySelector('#inputCountry'); 



      //config your firebase push
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyD2ZaH2jl6phfnYKfRSTu8qZRgpF8nZ2FM",
        authDomain: "mindshout-45d1e.firebaseapp.com",
        databaseURL: "https://mindshout-45d1e.firebaseio.com",
        projectId: "mindshout-45d1e",
        storageBucket: "mindshout-45d1e.appspot.com",
        messagingSenderId: "938191111129",
        appId: "1:938191111129:web:117d2910399f59c72d0fc8",
        measurementId: "G-6W1WVFT1JC"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics(); 


      //function to save file
      function previewFile(){
        var storage = firebase.storage();

        var file = document.getElementById("files").files[0];
        console.log(file);
        
        var storageRef = firebase.storage().ref();
        
        //dynamically set reference to the file name
        var thisRef = storageRef.child(file.name);

        //put request upload file to firebase storage
        thisRef.put(file).then(function(snapshot) {
          console.log('Uploaded a blob or file!');
      });
      
      //get request to get URL for uploaded file
      thisRef.getDownloadURL().then(function(url) {
      console.log(url);
      input.ImageUrl=url;
      })

      }
      

      //create a functions to push
      function firebasePush(input) {
      //push itself
      var mailsRef = firebase.database().ref('Participants').push().set(
          {
              Name: input.inputName.value,
              Mobile: input.inputPhone.value,
              Email: input.inputEmail.value,
              School_Name: input.inputSchool.value,
              Birthdate: input.inputdob.value,
              Standard: input.inputStd,
              City: input.inputCity.value,
              State: input.inputState.value,
              Country: input.inputCountry.value,
              id_card: input.ImageUrl
          }
      );
    }

    //push on form submit
    if (form) {
    form.addEventListener('submit', function (evt) {
        evt.preventDefault();
        firebasePush(input);

        //shows alert if everything went well.
        return alert('Data Successfully Sent to Realtime Database');
    })
    }
    </script>
